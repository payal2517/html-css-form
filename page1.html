   <script>
      function passvalue()
      {
       var name=document.getElementById("txt").value;
       localStorage.setItem("textvalue",name);
 
      var address=document.getElementById("txt1").value;
      localStorage.setItem("textvalue1",address);

      var mobile=document.getElementById("txt2").value;

	  var reference=document.getElementById("txt3").value;
       localStorage.setItem("textvalue3",reference);
 
      var workDescription=document.getElementById("txt4").value;
      localStorage.setItem("textvalue4",workDescription);




       var today = new Date();
		var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
		var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
		var dateTime = date+' '+time;
		  document.getElementById("currentDateTime").value = dateTime;
   
      var date1=document.getElementById("currentDateTime").value;
      localStorage.setItem("textvalue5",date1);
	  return false;
     }
	 
		  
</script>
